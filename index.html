<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fullscreen Example</title>
  <style>
    body {
      margin: 0;
      height: 150%;
      overflow: hidden; /* Ensure the body takes up the entire viewport */
      background-color: #060404;
      transition: background-color 0.5s ease;
    }
    button {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transform-origin: center center;
    }
    #blueButton {
        top: 25%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(21, 96, 189);
    }
    #yellowButton {
        top: 75%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgb(255, 255, 0);
    }
    #returnButton {
      top: 0;
      left: 0;
      border-radius: 0%;
      width: 100%;
      height: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <body onload="hide()"></body>
  <button id="blueButton" onclick="toggleBlue()"></button>
  <button id="yellowButton" onclick="toggleYellow()"></button>
  <button id="returnButton", onclick="toggleReturn()"></button>

  <script>
    function toggleBlue() {
        const blue = document.getElementById('blueButton');
        blue.style.display = 'none';
        const yellow = document.getElementById('yellowButton');
        yellow.style.display = 'none';
        const ret = document.getElementById('returnButton');
        ret.style.display = 'block';
        ret.style.backgroundColor = "rgb(21, 96, 189)";
        toggleFullscreen()
    }
    function toggleYellow() {
        const blue = document.getElementById('blueButton');
        blue.style.display = 'none';
        const yellow = document.getElementById('yellowButton');
        yellow.style.display = 'none';
        const ret = document.getElementById('returnButton');
        ret.style.display = 'block';
        ret.style.backgroundColor = "rgb(255, 255, 0)";
        toggleFullscreen()
    }
    function toggleReturn() {
      const yellow = document.getElementById('yellowButton');
      yellow.style.display = 'block'
      const blue = document.getElementById('blueButton');
      blue.style.display = 'block';
      const ret = document.getElementById('returnButton');
      ret.style.display = 'none';

      toggleFullscreen()

    }
    function hide(){
      window.scrollTo(0,1);
    }
    function toggleFullscreen() {
      const doc = window.document;
      const docEl = doc.documentElement;

      const requestFullScreen = docEl.requestFullscreen || docEl.mozRequestFullScreen || docEl.webkitRequestFullScreen || docEl.msRequestFullscreen;
      const exitFullScreen = doc.exitFullscreen || doc.mozCancelFullScreen || doc.webkitExitFullscreen || doc.msExitFullscreen;

      if (!doc.fullscreenElement && !doc.mozFullScreenElement && !doc.webkitFullscreenElement && !doc.msFullscreenElement) {
        // If the page is not in fullscreen mode, request fullscreen
        requestFullScreen.call(docEl);
      } else {
        // If the page is in fullscreen mode, exit fullscreen
        exitFullScreen.call(doc);
      }
    }
  </script>
</body>
</html>
